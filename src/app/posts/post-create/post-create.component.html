<p>Post component</p>
<mat-card>
<form (submit) = "onAddPost(postForm)" #postForm="ngForm">
<mat-form-field>
<input matInput type="text" name="title" placeholder = "Post Title" ngModel required #title="ngModel">
<mat-error *ngIf="title.invalid">Please enter a title</mat-error>
</mat-form-field>
<mat-form-field>
<textarea matInput rows="6" name = "content" placeholder = "Post Content" ngModel required #content="ngModel"></textarea>
<mat-error *ngIf="content.invalid">Please enter a content</mat-error>
<button mat-flat-button color="accent" >Save Post</button>
</mat-form-field>
</form>
</mat-card>
