<mat-spinner *ngIf= "isLoading"></mat-spinner>
<mat-accordion *ngIf="posts.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor= "let post of posts">
  <mat-expansion-panel-header>
    {{ post.title }}

  </mat-expansion-panel-header>
  <p>{{ post.content }}</p>
  <mat-action-row>
  <button mat-button color ="primary" [routerLink]= "['/edit',post.id]">Edit</button>
  <button mat-button color ="warn" (click)="onDelete(post.id)">Delete</button>
  </mat-action-row>
</mat-expansion-panel>
</mat-accordion>
<mat-paginator [length]="totalPosts" [pageSize]= "postsPerPage" [pageSizeOptions] = "pageSizeOptions" (page)= "onChangedPage($event)"></mat-paginator>
<p *ngIf = "posts.length <= 0 && !isLoading">No Posts added</p>
